# https://www.getzola.org/documentation/getting-started/configuration/

# The URL the site will be built for
base_url = "https://sebastian-schmidt.me"

# The site title and description; used in feeds by default.
title = "Sebastian Schmidt"
description = "Hi, I'm Sebastian, an Australian developer, with interested in information security the web and open-source software."

# The default language; used in feeds.
default_language = "en"

# The site theme to use.
theme = "zola-paper"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# The theme to use for code highlighting.
# See below for list of allowed values.
# highlight_theme = "base16-ocean-dark"

# When set to "true", a feed is automatically generated.
generate_feed = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

copyright = "CC BY-SA 4.0"

taxonomies = [
    {name = "tags", feed = true, paginate_by = 10}, # each tag will have its own feed
#     {name = "tags", lang = "de"}, # you can have taxonomies with the same name in multiple languages
#     {name = "categories", paginate_by = 50},  # 5 items per page for a term
#     {name = "authors"}, # Basic definition: no feed or pagination
]

[extra]
# Put all your custom variables here
author = "Sebastian Schmidt"
author_url = "https://www.twitter.com/publicarray"

links = [
    {name="About", url="/pages/about"},
    {name="Contact", url="/pages/contact"},
    {name="Projects", url="/pages/projects"},
]
